<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="graphularSandbox">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Graphular Sandbox</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Graphular Sandbox</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12" ng-controller="sandbox">
          <chart type="bar" data="data" options="{showDetails:true,transition:2000}"></chart>
        </div>
      </div>
    </div>

    <!-- Include our core libraries -->
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/d3/d3.min.js"></script>
    <script src="../src/graphular.js"></script>
    <!-- Include the graphular chart libraries we want to tinker with -->
    <script src="../src/lib/graphularBar.js"></script>
    <!-- Kick the tires and light the fires -->
    <script src="js/app/app.js"></script>
  </body>
</html>
